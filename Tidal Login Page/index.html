<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Tidal</title>
    <link rel="icon"href="images/favicon.ico" type ="image/x-icon">
    <link rel="stylesheet"href="style.css">

</head>


<body>
    <header>
        
        <div class="row padding-top-0 padding-bottom-2 margin-bottom-nudge">
            <img src="./Images/first.png" 
                 style="width: 140px; height: auto; object-fit: cover; object-position: center top;" 
                 class="responsive">
        </div>
        
        <h1 style="color: rgb(255, 255, 255); font-size: 2em; margin-top: 50px;" class="responsive">Sign up or log in</h1>

    </header>
</body>
    <div class="login-container">
    <h2  class="login-title" style="text-align: left;">Email or username</h2>
        
    <form action="#">
        <div class="input-group">
            <input type="text" id="email" name="email" placeholder="Enter your email or username"  
                   style="color: rgb(254, 254, 254); background-color: rgb(28,32,38); border: none; padding: 10px; 
                    border-bottom: 2px solid rgb(89, 101, 21);font-size: 16px; border-radius: 4px;">
            <br/>
        </div>
        <button type="submit">Continue</button>
        <div class="social-login">
            <button class="google"><img src="./Images/glogo.png" alt="Google"></button>
            <button class="facebook"><img src="./Images/flogo.png" alt="Facebook"></button>
            <button class="apple"><img src="./Images/alogo.png" alt="Apple"></button>
            <button class="x"><img src="./Images/xlogo.png" alt="X"></button>
        </div>
    </form>
      </div>
